<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUp.css"> <!-- Link to the CSS file -->
</head>
<body>

<div class="container">
    <header>
        <img src="logo.png" class="logo" alt="logo">
        <h2>Sign Up</h2>
    </header>

    <form class="form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber">
        <button type="submit">Sign Up</button>
    </form>
    <a href="SignIn.html" class="SignUp-link">Already have an account? Sign In</a>
</div>

<script>
    document.querySelector('.form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        
        // Get form data
        const formData = new FormData(event.target);
        const signUpData = {
            username: formData.get('username'),
            password: formData.get('password'),
            name: formData.get('name'),
            email: formData.get('email'),
            address: formData.get('address'),
            phoneNumber: formData.get('phoneNumber')
        };
        
        // Send POST request to register endpoint
        fetch('http://localhost:8080/customers/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(signUpData)
        })
        .then(response => {
            if (response.ok) {
                // Registration successful, redirect or perform desired action
                console.log('Registration successful');
                // Redirect to another page:
                window.location.href = 'SignIn.html';
            } else {
                // Registration failed, handle error
                console.error('Registration failed');
            }
        })
        .catch(error => {
            // Handle network errors or other issues
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
