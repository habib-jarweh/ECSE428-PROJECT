<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container, nav {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            height: 100px;
            cursor: pointer;
        }
        .form, .form label, .form input, .form select {
            display: block;
            margin: 20px auto;
            color: white;
        }
        .form input, .form select {
            color: black;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
        }
        .form button, nav button {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        nav button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="App">
        <header class="App-header">
            <nav>
                <img src="logo.svg" class="logo" alt="logo" />
                <button>User Profile</button>
                <button>Meal Information</button>
                <!-- Add more buttons as needed -->
            </nav>
            <h2>User Dashboard</h2>
            <div class="form">
                <label for="dietaryRestriction">Dietary Restriction:</label>
                <select id="dietaryRestriction">
                    <option value="">Select</option>
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="allergies">Allergies</option>
                    <option value="intolerances">Intolerances</option>
                </select>

                <label for="currentWeight">Current Weight (kg):</label>
                <input type="number" id="currentWeight" name="currentWeight" />

                <label for="weightGoal">Weight Goal (kg):</label>
                <input type="number" id="weightGoal" name="weightGoal" />
            </div>
        </header>
    </div>
</body>
</html>
